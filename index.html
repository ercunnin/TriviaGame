<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <title>Trivia Game</title>
    <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <audio controls loop>
        <source src="shesaid.mp3" type="audio/mp3" />
    </audio>

    <div class="container">
        <div class="header text-center clearfix">
            <h1 class="text-muted">The Office trivia game</h1>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div id="game">
                    <h2>The Office Trivia Game</h2>
                    <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
                    <p id="question" class="lead"></p>
                </div>
                <div id="results">
                </div>
            </div>

            <div class="row">
                <div id="choices" class="text-center">
                    <button id="start" class="btn btn-info btn-lg">Start Game</button>
                    <div id="options">

                    </div>

                </div>
            </div>

        </div>


        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" -->

            <!-- crossorigin="anonymous"></script> -->

        <script src="app.js"></script>


</body>

</html>
</body>

</html>
